{% extends 'base.html' %}

{% block content %}
<!-- CSS styles for the OTP verification page -->
<style>
  /* Main container for OTP verification, centered with background color */
  .otp-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #f9f5ee;
  }

  /* Styling for the OTP form box */
  .otp-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
  }

  /* Styling for the form title */
  .otp-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
  }

  /* Label styling for the OTP input */
  .otp-box label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  /* Styling for the OTP input field */
  .otp-box input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  /* Styling for the submit button */
  .otp-box button {
    width: 100%;
    padding: 10px;
    background-color: #3b71ca;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Hover effect for the submit button */
  .otp-box button:hover {
    background-color: #2952a3;
  }
</style>

<!-- Main container for OTP verification -->
<div class="otp-container">
  <!-- Box containing the OTP verification form -->
  <div class="otp-box">
    <!-- Form title -->
    <h2>Email Verification</h2>
    <!-- Form for submitting OTP -->
    <form method="post">
      {% csrf_token %}
      <!-- Label and input field for OTP -->
      <label for="otp">Enter the OTP sent to your email:</label>
      <input type="text" id="otp" name="otp" required>
      <!-- Submit button for the form -->
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
