{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- CSS styles for the profile page -->
<style>
  /* Main container styling */
  .profile-container {
    max-width: 800px;
    margin: 30px auto;
    background-color: #fefefe;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  /* Profile card layout */
  .profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Profile photo section styling */
  .profile-photo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 25px;
  }

  /* Profile photo image styling */
  .profile-photo {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #ddd;
    margin-bottom: 10px;
  }

  /* Photo buttons container */
  .photo-buttons {
    display: flex;
    gap: 10px;
  }

  /* Styling for photo upload/delete buttons */
  .photo-buttons button {
    padding: 6px 14px;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  /* Hover effect for photo buttons */
  .photo-buttons button:hover {
    background-color: #2980b9;
  }

  /* Profile form styling */
  .profile-info {
    width: 100%;
  }

  /* Styling for each input row */
  .info-row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    justify-content: space-between;
  }

  /* Label styling for input fields */
  .info-row label {
    width: 130px;
    font-weight: 600;
    color: #444;
  }

  /* Input field styling */
  .info-row input {
    flex: 1;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    background-color: #f9f9f9;
  }

  /* Save button styling */
  .save-button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    background-color: #2ecc71;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  /* Hover effect for save button */
  .save-button:hover {
    background-color: #27ae60;
  }

  /* Responsive design for smaller screens */
  @media (max-width: 600px) {
    .info-row {
      flex-direction: column;
      align-items: flex-start;
    }

    .info-row label {
      margin-bottom: 5px;
      width: 100%;
    }

    .save-button {
      font-size: 14px;
    }
  }
</style>

<!-- Main container for the profile section -->
<div class="profile-container">
  <!-- Card to hold profile form and photo -->
  <div class="profile-card">
    <!-- Form for submitting profile updates, including file upload for profile photo -->
    <form id="form-submit" action="" method="POST" enctype="multipart/form-data" class="profile-info">    
      {% csrf_token %}
      <!-- Section for profile photo display and upload/delete buttons -->
      <div class="profile-photo-section">
        {% if user.profile.image %}
          <!-- Display user's profile photo if available -->
          <img src="{{ user.profile.image.url }}" alt="Profile Photo" class="profile-photo" id="profileImage">
        {% else %}
          <!-- Display default profile icon if no photo is set -->
          <img src="{% static 'images/profile-icon' %}" alt="No Profile Photo" class="profile-photo" id="profileImage">
        {% endif %}

        <!-- Buttons for adding or deleting profile photo -->
        <div class="photo-buttons">
          <!-- Hidden file input for photo upload, triggered by 'Add Photo' button -->
          <input type="file" id="uploadPhoto" name="image" accept="image/*" style="display: none;">
          <!-- Button to trigger file input for uploading a new photo -->
          <button type="button" onclick="document.getElementById('uploadPhoto').click()">Add Photo</button>
          <!-- Button to remove the current profile photo -->
          <button type="button" onclick="removePhoto()">Delete Photo</button>
        </div>
      </div>

      <!-- Input fields for user profile information -->
      <div class="info-row"><label>Name:</label><input type="text" name="name" value="{{ profile.name }}"></div>
      <div class="info-row"><label>Email:</label><input type="email" value="{{ user.email }}" readonly></div>
      <div class="info-row"><label>Mobile No.:</label><input type="text" name="mobile" value="{{ user.profile.mobile }}"></div>
      <div class="info-row"><label>Gender:</label><input type="text" name="gender" value="{{ user.profile.gender }}"></div>
      <div class="info-row"><label>Date of Birth:</label><input type="date" name="dob" value="{{ user.profile.dob|date:'Y-m-d' }}"></div>
      <div class="info-row"><label>Profession:</label><input type="text" name="profession" value="{{ user.profile.profession }}"></div>
      <div class="info-row"><label>Address:</label><input type="text" name="address" value="{{ user.profile.address }}"></div>
      <div class="info-row"><label>Blood Group:</label><input type="text" name="blood_group" value="{{ user.profile.blood_group }}"></div>

      <!-- Hidden input to track if the profile image has changed -->
      <input type="hidden" name="image_changed" id="imageChanged" value="true">
      <!-- Submit button to save profile changes -->
      <button type="submit" id="form-submit" class="save-button">Save Changes</button>
    </form>
  </div>
</div>

<!-- JavaScript to handle profile photo upload preview -->
<script>
  // Add event listener to file input for photo upload
  document.getElementById('uploadPhoto').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      // Update profile image preview with selected file
      document.getElementById('profileImage').src = URL.createObjectURL(file);
      // Set hidden input to indicate image change
      document.getElementById('imageChanged').value = 'true';
    }
  });
</script>

{% endblock %}
